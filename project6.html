<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Form</title>
    <link rel="stylesheet" href="project6.css">
</head>
<body>

<div class="container">
    <h2>Expert Guidance for Healthy Smiles</h2>
    <p>Book your free consultation today and take the first step towards healthy, beautiful teeth.</p>

    <form id="consultForm">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Mobile Number" required>

        <label class="checkBox">
            <input type="checkbox" required>
            I agree to CLOVE Dental's <a href="#">Terms</a> and <a href="#">Privacy Policy</a> and consent to contact via phone, email, or SMS.
        </label>

        <button type="submit">Book a Free Consultation</button>
    </form>
</div>

<script src="project6.js"></script>
</body>
</html>
